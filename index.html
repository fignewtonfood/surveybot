<!doctype html>
<html ng-app="surveyBot">
    <head>
        <script src="lib/angular.js"></script>
        <script src="controllers/app.js"></script>
        <script src="controllers/QOneController.js"></script>
        <script src="controllers/QTwoController.js"></script>
        <script src="controllers/QThreeController.js"></script>
        <script src="services/SurveyFactory.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>SurveyBot</title>
    </head>
    <body>
        <div class="container">
            <form ng-submit="SurveyFactory.addSurvey()" class="form-inline" role="form">
                <div class="form-group">
                    <div ng-controller="QOneCtrl">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Survey</h4>
                                <div class="form-group">
                                    <label>Choose a class</label><br>
                                    <input type="radio" ng-model="SurveyFactory.surveyOne" name="class" value="Cleric">Cleric
                                    <input type="radio" ng-model="SurveyFactory.surveyOne" name="class" value="Fighter">Fighter<br>
                                    <input type="radio" ng-model="SurveyFactory.surveyOne" name="class" value="Rogue">Rogue
                                    <input type="radio" ng-model="SurveyFactory.surveyOne" name="class" value="Wizard">Wizard
                                </div> <!-- end form-group -->
                            </div> <!-- end col-md-6 -->
                        </div> <!-- end row -->
                    </div> <!-- end QOneCtrl -->
                    <div ng-controller="QTwoCtrl">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Choose a race</label><br>
                                    <input type="radio" ng-model="SurveyFactory.surveyTwo" name="race" value="Human">Human
                                    <input type="radio" ng-model="SurveyFactory.surveyTwo" name="race" value="Dwarf">Dwarf<br>
                                    <input type="radio" ng-model="SurveyFactory.surveyTwo" name="race" value="Elf">Elf
                                    <input type="radio" ng-model="SurveyFactory.surveyTwo" name="race" value="Halfling">Halfling
                                </div> <!-- end form-group -->
                            </div> <!-- end col-md-6 -->
                        </div> <!-- end row -->
                    </div> <!-- end QTwoCtrl -->
                    <div ng-controller="QThreeCtrl">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Choose a background</label><br>
                                    <input type="radio" ng-model="SurveyFactory.surveyThree" name="background" value="Hermit">Hermit
                                    <input type="radio" ng-model="SurveyFactory.surveyThree" name="background" value="Noble">Noble<br>
                                    <input type="radio" ng-model="SurveyFactory.surveyThree" name="background" value="Soldier">Soldier
                                    <input type="radio" ng-model="SurveyFactory.surveyThree" name="background" value="Urchin">Urchin
                                </div> <!-- end form-group -->
                            </div> <!-- end col-md-6 -->
                        </div> <!-- end row -->
                    </div> <!-- end QThreeCtrl -->
                </div> <!-- end form-group -->
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div> <!-- end container -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 ng-show="surveys.length">Survey List</h2>
                    <!-- <h2 ng-show="students.length && !filtered.length">No Matches</h2> -->
                    <ul>
                        <li ng-repeat="item in surveys = (surveys)">
                            Race: {{item.questionOne}} - Class: {{item.questionTwo}} - Background: {{item.questionThree}} <a ng-click="SurveyFactory.deleteSurvey(item)">Delete</a>
                        </li>
                    </ul>
                </div> <!-- end col-md-6 -->
            </div>
        </div>
    </body>
</html>
